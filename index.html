<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lorry Todo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="all">
        <header>
            <h1>Lorry Todo List</h1>
        </header>
        <main>
            <div id="first">
                <input type="text" id="todoInput" placeholder="请输入你接下来要做的事情">
                <input type="date" id="finishDate">
                <input type="button" id="addButton">
                <span id="prompt"></span>
            </div>
            <div id="filter">
                <span>完成情况筛选</span>
                <select id="completeSelect">
                        <option value="all" selected>All</option>
                        <option value="completed">Completed</option>
                        <option value="unCompleted">Uncompleted</option>
                </select>
                <br>
                <span>添加时间筛选</span>
                <input type="date" id="filterAdd" class="filter">
                <span>完成时间筛选</span>
                <input type="date" id="filterComplete" class="filter">
            </div>
            <div class="item">
                <div id="title">
                    <span class="itemComplete">确认完成</span>
                    <span class="itemTitle">待办描述</span>
                    <span class="itemDate">添加时间</span>
                    <span class="itemFinishDate">完成时间</span>
                    <span class="itemDelete">删除待办</span>
                </div>
                <div id="content">
                </div>
            </div>
        </main>
        <footer>
            <div id="pages"></div>
            <h3 id="syncDom"></h3>
        </footer>
    </div>
    <script src='./node_modules/pouchdb/dist/pouchdb.min.js'></script>
    <script src="js/todoView.js"></script>
    <script src="js/todoControl.js"></script>
</body>

</html>
