    <div id="all">
        <header>
            <h1>Lorry Todo List</h1>
        </header>
        <main>
            <input type="text" id="todoInput" placeholder="请输入你接下来要做的事情">
            <button id="addButton">+</button>
            <span id="prompt"></span>
            <select name="completeSelect" id="completeSelect">
        <option value="all" selected>All</option>
        <option value="completed">Completed</option>
        <option value="unCompleted">Uncompleted</option>
      </select>
            <table>
                <thead>
                    <tr>
                        <th>确认完成</th>
                        <th width="50%">待办描述</th>
                        <th>添加时间</th>
                        <th>删除待办</th>
                    </tr>
                </thead>
                <tbody id="listcontent">
                </tbody>
            </table>
            <div class="container">

            </div>
        </main>
        <footer>
            <h3 id="syncDom"></h3>
        </footer>
    </div>
